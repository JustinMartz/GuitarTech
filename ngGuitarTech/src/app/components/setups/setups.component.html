<app-setup-top-nav [userHasSetups]="setupsListEmpty()"></app-setup-top-nav>
<div class="setups-container">
  <div class="no-setups-card" *ngIf="setups.length === 0">
    <h1>No setups!</h1>
    <p>Add a setup by clicking the icon on the top left!</p>
  </div>
  <ng-container *ngFor="let s of setups;">
    <div class="bgColor"><app-setup-detail *ngIf="s.id > 0" [setup]="s"></app-setup-detail></div>
  </ng-container>
</div>
