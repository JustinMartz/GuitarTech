<div class="setups-container">
  <div class="no-guitars-card" *ngIf="setups.length === 0">
    <h1>No setups!</h1>
    <p>Add a setup by clicking the icon on the top left!</p>
  </div>
  <ng-container *ngFor="let s of setups;">
    <app-setup-detail *ngIf="s.id > 0" [setup]="s"></app-setup-detail>
  </ng-container>
</div>
