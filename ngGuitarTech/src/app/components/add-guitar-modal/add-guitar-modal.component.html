<ng-template #addguitar let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Add Guitar</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
    <div class="container">
    <form class="col" [formGroup]="guitarForm" (ngSubmit)="onAddClick()">
      <div class="input-group mb-3 input-group-sm">
        <div class="input-group-prepend col-4">
          <span class="input-group-text">Make</span>
        </div>
        <input required id="make" formControlName="make" aria-label="Guitar make" type="text" class="form-control" name="make">
      </div>

      <div *ngIf="make?.invalid && (make?.dirty || make?.touched)" class="alert alert-danger">
        <div *ngIf="make?.errors?.['required']">
          Make is required.
        </div>
      </div>

      <div class="input-group mb-3 input-group-sm">
        <div class="input-group-prepend col-4">
          <span class="input-group-text">Model</span>
        </div>
        <input required id="model" formControlName="model" aria-label="Guitar model" type="text" class="form-control" name="model">
      </div>

      <div *ngIf="model?.invalid && (model?.dirty || model?.touched)" class="alert alert-danger">
        <div *ngIf="model?.errors?.['required']">
          Model is required.
        </div>
      </div>

      <div class="input-group mb-3 input-group-sm">
        <div class="input-group-prepend col-4">
          <span class="input-group-text">Year</span>
        </div>
        <input formControlName="year" aria-label="Year of manufacture" type="number" class="form-control" id="year" name="year" min="1900" max="2023" value="2023">
      </div>

      <div class="input-group mb-3 input-group-sm">
        <div class="input-group-prepend col-4">
          <span class="input-group-text">Color</span>
        </div>
        <input formControlName="color" aria-label="Color" type="text" class="form-control" id="color" name="color">
      </div>

      <div class="input-group mb-3 input-group-sm">
        <div class="input-group-prepend col-4">
          <span class="input-group-text">Tuning</span>
        </div>
        <select formControlName="tuning" aria-label="Current tuning" class="form-control" id="tuning" name="tuning">
          <option [value]="1">E Standard</option>
          <option [value]="2">Eb Standard</option>
          <option [value]="3">D Standard</option>
          <option [value]="4">C# Standard</option>
        </select>
      </div>

      <div class="input-group mb-3 input-group-sm">
        <div class="input-group-prepend col-6">
          <span class="input-group-text">Scale length</span>
        </div>
        <select formControlName="scaleLength" aria-label="Scale length" class="form-control" name="scaleLength">
          <option [value]="24.75">24.75"</option>
          <option [value]="25.5">25.5"</option>
        </select>
      </div>

      <div class="input-group mb-3 input-group-sm">
        <div class="input-group-prepend col-6">
          <span class="input-group-text"># of frets</span>
        </div>
        <select formControlName="numberOfFrets" aria-label="Number of frets" class="form-control" name="numberOfFrets">
          <option [value]="19">19</option>
          <option [value]="20">20</option>
          <option [value]="21">21</option>
          <option [value]="22">22</option>
          <option [value]="23">23</option>
          <option [value]="24">24</option>
          <option [value]="25">25</option>
          <option [value]="26">26</option>
          <option [value]="27">27</option>
          <option [value]="28">28</option>
        </select>
      </div>

      <div class="input-group mb-3 input-group-sm">
        <div class="input-group-prepend col-6">
          <span class="input-group-text"># of strings</span>
        </div>
        <select formControlName="numberOfStrings" aria-label="Number of strings" class="form-control" name="numberOfStrings">
          <option [value]="6">6</option>
          <option [value]="7">7</option>
          <option [value]="8">8</option>
        </select>
      </div>

      <div class="input-group mb-3 input-group-sm">
        <div class="input-group-prepend col-4">
          <span class="input-group-text">Cost</span>
        </div>
        <input formControlName="purchasePrice" type="text" name="purchasePrice" class="form-control" aria-label="Purchase price">
      </div>

      <div *ngIf="purchasePrice?.invalid && (purchasePrice?.dirty || purchasePrice?.touched)" class="alert alert-danger">
        <div *ngIf="purchasePrice?.errors?.['pattern']">
          Enter cost in decimals.
        </div>
      </div>

      <div class="input-group mb-3 input-group-sm">
        <div class="input-group-prepend col-4">
          <span class="input-group-text">Bridge</span>
        </div>
        <select formControlName="bridge" aria-label="Bridge type" class="form-control" name="bridge">
          <option [ngValue]="'Tune-O-Matic'">Tune-O-Matic</option>
          <option [ngValue]="'Floyd Rose'">Floyd Rose</option>
          <option [ngValue]="'3-Saddle'">3-Saddle</option>
        </select>
      </div>

      <div class="input-group mb-3 input-group-sm">
        <div class="input-group-prepend col-6">
          <span class="input-group-text">Bridge pickup</span>
        </div>
        <input formControlName="bridgePickup" type="text" name="bridgePickup" class="form-control" aria-label="Bridge pickup">
      </div>

      <div class="input-group mb-3 input-group-sm">
        <div class="input-group-prepend col-6">
          <span class="input-group-text">Middle pickup</span>
        </div>
        <input formControlName="middlePickup" type="text" name="middlePickup" class="form-control" aria-label="Middle pickup">
      </div>

      <div class="input-group mb-3 input-group-sm">
        <div class="input-group-prepend col-6">
          <span class="input-group-text">Neck pickup</span>
        </div>
        <input formControlName="neckPickup" type="text" name="neckPickup" class="form-control" aria-label="Neck pickup">
      </div>

      <div class="input-group mb-3 input-group-sm">
        <div class="input-group-prepend col-6">
          <span class="input-group-text">Serial number</span>
        </div>
        <input formControlName="serialNumber" type="text" name="serialNumber" class="form-control" aria-label="Serial number">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" type="submit" [disabled]="!guitarForm.valid">Add</button>
        <button type="button" class="btn btn-light" (click)="modal.close('Cancel clicked')">Cancel</button>
      </div>
    </form>
    </div>
  </div>

</ng-template>

<a (click)="open(addguitar)"><div class="icon-text"><div [ngClass]="addGuitarIcon()"></div><span>Add guitar</span></div></a>
